mode: Mainline
branches:
  master:
    regex: ^master$
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-mainline: true

  develop:
    regex: ^develop$
    increment: Minor
    source-branches: ['feature', 'hotfix']

  feature:
    regex: ^features?[/-]
    increment: Patch
    source-branches: ['develop']

  release:
    regex: ^releases?[/-]
    increment: Patch
    is-release-branch: true
    source-branches: ['develop']

  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    source-branches: ['main']
